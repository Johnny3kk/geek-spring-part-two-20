<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head><!--/head-->

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header id="header" th:replace="fragments/header :: header"></header><!--header-->

    <section class="featured spad" th:data="product">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Гитаршопная Витрина с <span th:text="${product.name}"></span></h2>
                    </div>
                    <div class="section-title">
                        <form th:action="@{/cart/add}" th:method="post">
                            <input type="hidden" name="qty" value="1"/>
                            <input type="hidden" name="productId" th:value="${product.id}">
                                <button style="background-color: #7fad39">
                                    <i class="fa fa-shopping-cart"><h4 style="color: #e9e9e9">Бросить в корзину</h4></i>
                                </button>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="card-columns" style="column-count: 3">
                <div class="card" th:each="pict : ${product.pictures}">
                    <img class="card-img-bottom" th:src="@{/picture/{pictureId}(pictureId=${pict.id})}" width="40%"/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12" style="color: #e9e9e9">
                    <div>Title:</div>
                    <div th:text="${product.name}"></div>
                    <br>
                    <div>Cost:</div>
                    <div>
                        <p style="color: #e9e9e9"><span th:text="${product.price}"></span> bucks</p>
                    </div>
                    <br>
                    <div>Brand:</div>
                    <div th:text="${product.brand}"></div>
                    <br>
                    <div>Category:</div>
                    <div th:text="${product.category}"></div>
                    <br>
                    <div>Description:</div>
                    <div th:text="${product.description}"></div>
                </div>
            </div>

    </section>

    <div th:include="fragments/chat :: chat"></div>

    <footer class="footer spad" th:replace="fragments/footer :: footer"></footer><!-- Footer Section-->

    <script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
