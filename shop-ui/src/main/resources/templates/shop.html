<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments/header :: head"></head><!--/head-->

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header id="header" th:replace="fragments/header :: header"></header><!--header-->

    <section class="hero" th:replace="fragments/hero :: hero"></section><!-- Hero Section-->

    <section class="categories" th:replace="fragments/carousel :: carousel"></section><!-- Categories Section-->

    <section class="featured spad" th:replace="fragments/product :: product"></section><!-- Featured Section-->

    <div th:include="fragments/chat :: chat"></div>

    <footer class="footer spad" th:replace="fragments/footer :: footer"></footer><!-- Footer Section-->

    <th:block th:replace="fragments/footer :: scripts"></th:block>



</body>

</html>
