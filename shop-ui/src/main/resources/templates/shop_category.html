<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head><!--/head-->

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <header id="header" th:replace="fragments/header :: header"></header><!--header-->

    <section class="featured spad" th:data="category">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Гитаршопная Категория <span th:text="${category.name}"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="featured spad" th:replace="fragments/product :: product"></section>

    <div th:include="fragments/chat :: chat"></div>

    <footer class="footer spad" th:replace="fragments/footer :: footer"></footer><!-- Footer Section-->

    <script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
