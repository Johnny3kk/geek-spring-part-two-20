<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Featured Section Begin -->
<section class="featured spad" th:fragment="product">
    <div class="container">
        <div class="row">
            <a name="products"></a>
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Featured Product</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4" th:each="prod : ${products}">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" th:data-setbg="@{/picture/{pictureId}(pictureId=${prod.getPictures().get(0).getId()})}">
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a th:href="@{/product/{id}(id=${prod.id})}" th:text="${prod.getName()}"></a></h6>
                            <h5><span th:text="${prod.getPrice()}"></span> bucks</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Featured Section End -->

</html>
