<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="chat">
    <div id="chat-window" class="panel panel-primary">
        <div class="panel-heading" id="accordion" style="color: #e9e9e9">
            <span class="glyphicon glyphicon-comment"></span> Chat
            <div class="btn-group pull-right" style="background-color: #7fad39">
                <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion"
                   href="#collapseOne">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </a>
            </div>
        </div>
        <div class="panel-collapse collapse" id="collapseOne">
            <div class="panel-body">
                <ul class="chat">
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm"
                           placeholder="Type your message here..."/>
                    <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
